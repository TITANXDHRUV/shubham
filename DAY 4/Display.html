<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Display.css">
    <title>Block and Inline Elements</title>
</head>
<body>
    <!-- Block Line Elements -->
    <!-- Block line elements starts with new line, it takes entire width, there length and width can be changed. -->
    <h1>Heading 1</h1>
    <p>The date is 19 February 2025. Day is Wednesday.</p>
    <div>Feeling sleepy today.</div><br><br>
    <!-- Inline Elements -->
    <!-- Inline elements does not starts with new line, it takes only  width, there length and width can not be changed. -->
    <span>Span</span>
    <b>bold</b>
    <i>italic</i>
    <u>underline</u>
</body>
</html>
